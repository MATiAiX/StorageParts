<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS INCLUDE -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <!-- EOF CSS INCLUDE -->
    <style>
        .pagination-centered {
            text-align: center;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .pointer-disabled {
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- PAGE TITLE -->
    <div class="StorageParts">
        <h2>
            <a th:href="@{'/'}"><i class="glyphicon glyphicon-align-justify"></i>Storage Parts</a>
        </h2>
    </div>
    <!-- END PAGE TITLE -->
    <div class="container">
        <form class="form-horizontal" th:action="@{/setfilter}" name="filter_form" id="filter_form"
              method="post" role="form">
        <label  class="radio-inline">
            <input type="radio" name="radioName" id="All"  value="All" checked="checked"/>All
        </label>
        <label  class="radio-inline">
            <input  type="radio" name="radioName"  id="option" value="Only optional"/>Only optional
        </label>

            <label  class="radio-inline">
                <input  type="radio" name="radioName"  id="necessary" value="Only necessary"/>Only necessary
            </label>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
</body>
</html>
